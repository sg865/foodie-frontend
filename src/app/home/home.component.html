
<section>
<div class="abc">
  <img src="assets/food.avif" class="responsive">
  <div class="centered">
    <h1>FOODIE</h1>Discover the best food & drinks at one place
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 card-margin">
          <div class="card search-form">
            <div class="card-body p-0">
              <form id="search-form">
                <div class="row">
                  <div class="col-12">
                    <div class="row no-gutters">
                      <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                        <p style="color: black;margin: 0%;font-size:smaller;">select city</p>
                        <select style="padding-top: 0%;margin:0%" [(ngModel)]="city" placeholder="Location" class="form-control" name="city" (change)="selectLocation($event)"  id="exampleFormControlSelect1">
                          <!-- <option>city</option> -->
                          <option>New Delhi</option>
                          <option>Mumbai</option>
                          <option>Banglore</option>
                          <option>Moradabad</option>
                          <option>Meerut</option>
                          <option>Kolkata</option>
                        </select>
                      </div>
                      <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                        <input type="text" placeholder="Search Restaurant" class="form-control" id="search" name="search" [(ngModel)]="searchRestaurant">
                      </div>
                      <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                        <button type="submit" class="btn btn-base" (click)="getAllRestaurantsByCity()">
                          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 30 30" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div  id="cards" class="shadow-lg card mb-3 col-lg-3" *ngFor="let list of restaurantList | filter : searchRestaurant | paginate : {itemsPerPage:6,currentPage:p};">
    <img routerLink="/showcuisine" (click)="getRestaurantId(list.restaurantId)" style="height: 250px;width: 100%;margin-top: 10px;" class="card-img-top" [src]="list.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title" style="font-size: larger;font-weight:bolder;"> {{list.restaurantName}}</h5>
      <h5 class="card-title"> {{list.city}}</h5>
    
      <p class="card-text"><small class="text-muted">address: {{list.address}}</small></p>
      <div *ngIf="hide && islogged">
        <button class="btn btn-danger"  (click)="deleteRestaurant(list.restaurantId)">delete</button>
      </div>
      
    </div>
  </div>

                        {{v.restaurantName}} | Title: {{v.city}} | {{v.address}}
                    </mat-card-subtitle>
                </mat-card-content>
        </mat-card>
    </div>
</div> -->
<div class="container">
<pagination-controls (pageChange) = "p =$event"></pagination-controls>
</div>
</section>
