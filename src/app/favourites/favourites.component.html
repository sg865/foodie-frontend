
<section>
   
<div id="cards" class="shadow-lg p-3 card mb-3 col-lg-3" *ngFor="let list of cuisineList">
    <img class="card-img-top" style="height:300px;width: 100%;" [src]="list.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title "style="font-size: larger;font-weight:bolder;"> {{list.cuisineName}}</h5>
      <h5 class="card-title" >{{list.price}}</h5>
      <ul id="button">
        <li><a  (click)="addToCart(list)"><img style="height: 50px;width: 50px;border: solid rgb(224, 157, 157);margin-left: -40px;" src="assets/cart.png" alt="hi"></a></li>
        <li><a  (click)="deleteCuisine(list.cuisineId)"><img style="height: 50px;width: 50px;border: solid rgb(224, 157, 157); margin-left: 45%;" src="assets/delete.png" alt=""></a></li>
      </ul>    
    </div>
  </div>
</section>
